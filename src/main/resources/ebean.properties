# Ebean Database Configuration
ebean.ddl.generate=true
ebean.ddl.run=false
ebean.ddl.createOnly=false

# Database Migration Settings
ebean.migration.run=true
ebean.migration.auto=true

# Database Connection (for migration generation)
datasource.default.username=postgres
datasource.default.password=password
datasource.default.databaseUrl=jdbc:postgresql://localhost:5432/mybaas
datasource.default.databaseDriver=org.postgresql.Driver

# Entity packages to scan
ebean.packages=my.baas.models

# DDL Generation settings
ebean.ddl.seedSql=false
ebean.ddl.initSql=false