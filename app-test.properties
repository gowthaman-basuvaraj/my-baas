database.url = jdbc:postgresql://postgres:5432/mybaas
database.username = postgres
database.password = postgres
# Database Configuration

# Auth Configuration
auth.wellKnownUrl=http://127.0.0.1:8080/.well-known/openid-configuration

# Redis Configuration (for multi-instance WebSocket events)
redis.enabled=false
redis.host=127.0.0.1
redis.port=6379
redis.password=

# Report Configuration
report.local.storage.path=${java.io.tmpdir}/mybaas/reports
report.max.concurrent.jobs=5
report.job.timeout.minutes=30
report.result.retention.days=7

# MinIO Configuration for report storage
report.enable.minio.upload=false
report.minio.endpoint=http://127.0.0.1:9000
report.minio.bucket.name=mybaas-reports
report.minio.access.key=minioadmin
report.minio.secret.key=minioadmin
report.minio.region=us-east-1
report.minio.prefix=reports/
report.minio.secure=true