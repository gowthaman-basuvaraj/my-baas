services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-mybaas}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_NAME:-mybaas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mybaas:
    build: .
    ports:
      - "8081:8081"  # Main application
      - "8080:8080"  # OAuth2 mock server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${DATABASE_NAME:-mybaas}
      - DATABASE_USERNAME=${DATABASE_USERNAME:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - PGPASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-mybaas}
      - DROP_DB_ON_START=${DROP_DB_ON_START:-no}
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data: